                        utterance.lang = spanishVoice.lang;

                        utterance.lang = 'es-MX';

                    utterance.rate = 0.6;
                    utterance.pitch = 1.1;
                    utterance.volume = 1;
                    
                    speechSynthesis.speak(utterance);
